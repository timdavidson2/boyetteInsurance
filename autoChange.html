<head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2 class="page-title">Automobile/Motorcycle Change Request</h2>
            </div>
        </div>
    </div>

    <form action="" class="main-form">
        <div class="container autoChange">
            <fieldset class="border p-2">
                <legend class="w-auto">Vehicle Information</legend>

                <div class="row">
                    <div class="col-md-3">
                        <label for="effDate">Effective Date of Change:</label>
                        <input id="effDate" type="date" class="form-control" required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-check">
                        <legend class="w-auto">Will you be adding a vehicle?</legend>
                        <input type="checkbox" id="vehicleAddYes">
                        <label for="vehicleAddYes">Yes</label>
                        <input type="checkbox" id="vehicleAddNo">
                        <label for="vehicleAddNo">No</label>
                    </div>
                </div>
                <legend class="w-auto">Add</legend>
                <div class="row">
                    <div class="col-md-1">
                        <div class="form-group">
                            <label for="addYear">Year</label>
                            <input type="text" id="addYear" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="addMake">Make</label>
                            <input type="text" id="addMake" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="addModel">Model</label>
                            <input type="text" id="addModel" class="form-control">
                        </div>
                    </div>
                </div>



            </fieldset>
            <div class="sumbit">
                <button type="submit" class="btn btn-primary m-4">Submit Form</button>
            </div>
        </div>
    </form>


    <!-- main footer -->
    <div class="container">
        <footer class="site-footer">

                    <h5>Links</h5>
                    <ul class="list-unstyled list-inline">

                        <li class="list-inline-item"><a href="aboutUs.html">About Us</a></li>
                        <li class="list-inline-item"><a href="quote.html">Get a Quote</a></li>
                        <li class="list-inline-item"><a href="payment.html">Payment Center</a></li>
                    </ul>
                </div>
                <!-- social media links -->
                <div class="col">
                    <h5>Social</h5>
                    <a class="btn btn-social-icon btn-instagram" href="http://instagram.com/" target="_blank"><i
                            class="fa fa-instagram"></i></a>
                    <a class="btn btn-social-icon btn-facebook" href="http://facebook.com/" target="_blank"><i
                            class="fa fa-facebook"></i></a>
                    <a class="btn btn-social-icon btn-twitter" href="http://twitter.com/" target="_blank"><i
                            class="fa fa-twitter"></i></a>
                    <a class="btn btn-social-icon btn-google" href="http://youtube.com/" target="_blank"><i
                            class="fa fa-youtube"></i></a>
                </div>
                <div class="col">
                    <a role="button" class="btn btn-link" href="tel:+18042623939"><i class="fa fa-phone"></i>
                        1-804-262-3939</a><br />
                    <a role="button" class="btn btn-link" href="mailto:kim@boyetteins.com"><i
                            class="fa fa-envelope-o"></i>
                        kim@boyetteins.com</a>
                </div>
            </div>
    </div>
